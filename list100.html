<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 100 - Sophia Huang!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <div id="content">
        <h1 class="list-title">My List 100</h1>
        <section class="intro-section">
            <div class="intro-text">
                <div id="list100"></div>
            </div>
        </section>
    </div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });

        fetch("list100.txt")
            .then(res => res.text())
            .then(data => {
                const tasks = data.split("\n").filter(line => line.trim() !== "");
                const container = document.getElementById("list100");

                let count = 1;

                tasks.forEach(task => {
                    const item = document.createElement("div");
                    item.classList.add("icon-item");
                    item.innerHTML = `<span>${count}. ${task}</span>`;
                    item.style.marginBottom = "1em"; // spacing between items
                    container.appendChild(item);
                    count++;
                });
            });
    </script>
</body>

</html>
