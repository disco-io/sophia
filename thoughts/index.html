<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Huang | Thoughts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../home/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="navbar"></div>

    <div id="content">
        <div id="blog"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        fetch("../nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });

        fetch("thoughts.md")
            .then(res => res.text())
            .then(md => {
                document.getElementById("blog").innerHTML = marked.parse(md);
            });
    </script>
</body>

</html>
