<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Sophia Huang!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <div id="content">
        <h1 class="list-title">My Social Profiles</h1>

        <section class="socials-section">
            <div class="socials-grid">
                <a href="https://www.instagram.com/disco.io/" target="_blank">
                    <img src="assets/instagram.png" alt="Instagram">
                </a>
                <a href="https://discord.com/users/546756755347210253" target="_blank">
                    <img src="assets/discord.png" alt="Discord">
                </a>
                <a href="https://www.tiktok.com/@sophihuang" target="_blank">
                    <img src="assets/tiktok.png" alt="TikTok">
                </a>
                <a href="https://open.spotify.com/user/8lewhq32mp7vpxwfwb624tvfl" target="_blank">
                    <img src="assets/spotify.png" alt="Spotify">
                </a>
                <a href="https://beliapp.co/app/imsosofull" target="_blank">
                    <img src="assets/beli.png" alt="Beli">
                </a>
            </div>
        </section>
    </div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
</body>

</html>
