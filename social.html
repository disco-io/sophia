<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Sophia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <section class="content">
        <h1>Find Me Online</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/disco.io/" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.png" class="icon">
            </a>
            <a href="https://www.tiktok.com/@sophihuang?_t=ZP-8yzBOiYsZ0Y&_r=1" target="_blank"
                rel="noopener noreferrer">
                <img src="assets/tiktok.png" class="icon">
            </a>
            <a href="https://discordapp.com/users/disco.io" target="_blank" rel="noopener noreferrer">
                <img src="assets/discord.png" class="icon">
            </a>
            <a href="https://beliapp.co/app/imsosofull" target="_blank" rel="noopener noreferrer">
                <img src="assets/beli.png" class="icon">
            </a>
        </div>
    </section>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>
</body>

</html>
